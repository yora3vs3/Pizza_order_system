<!DOCTYPE html>

  <title>Chart Page</title>
  <style>
    /* CSS styles for the chart */
    .chart {
      width: 500px;
      height: 300px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Chart Page</h1>

  <div class="chart">
    <!-- Chart content goes here -->
    <svg width="100%" height="100%">
      <!-- SVG elements representing the chart -->
      <rect x="50" y="50" width="100" height="200" fill="blue" />
      <rect x="200" y="100" width="150" height="150" fill="green" />
      <rect x="400" y="50" width="100" height="250" fill="red" />
    </svg>
  </div>

  <button onclick="communicateWithManager()">Edit</button>
  <button onclick="location.href='order_details.html'">Go Back</button>

  <script>
    function communicateWithManager() {
      // Code to initiate communication with the manager
      // This could be a form submission, opening a chat interface, or any other desired method
      alert("Initiating communication with the manager...");
      // Replace the alert with your actual implementation for communication
    }
  </script>
</body>
</html>
